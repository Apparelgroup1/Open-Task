<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks Management System - Firebase Modular SDK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gradient-to-r from-indigo-100 via-indigo-50 to-indigo-200 min-h-screen flex items-center justify-center p-4">
  <main class="bg-white rounded-xl shadow-lg w-full max-w-7xl p-8 md:p-12 font-sans">
    <h1 class="text-indigo-700 text-2xl font-semibold mb-8">
      Tasks Management System
    </h1>

    <form id="taskForm" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-6 max-w-full" autocomplete="off" novalidate>
      <div class="flex flex-col">
        <label for="taskName" class="text-indigo-700 text-sm font-medium mb-1">Task Name <span class="text-indigo-700">*</span></label>
        <input id="taskName" name="taskName" type="text" class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="" required />
      </div>

      <div class="flex flex-col">
        <label for="remarks" class="text-indigo-700 text-sm font-medium mb-1">Remarks</label>
        <textarea id="remarks" name="remarks" rows="1" class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-600 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Additional remarks"></textarea>
      </div>

      <div class="flex flex-col">
        <label for="status" class="text-indigo-700 text-sm font-medium mb-1">Status <span class="text-indigo-700">*</span></label>
        <select id="status" name="status" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option>Open</option>
          <option>Closed</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="openDate" class="text-indigo-700 text-sm font-medium mb-1">Open Date <span class="text-indigo-700">*</span></label>
        <input id="openDate" name="openDate" type="date" class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" value="2025-05-27" required />
      </div>

      <div class="flex flex-col">
        <label for="closedDate" class="text-indigo-700 text-sm font-medium mb-1">Closed Date</label>
        <input id="closedDate" name="closedDate" type="date" class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="dd / mm / yyyy" />
      </div>

      <div class="flex flex-col">
        <label for="taskGivenBy" class="text-indigo-700 text-sm font-medium mb-1">Task Given By</label>
        <input id="taskGivenBy" name="taskGivenBy" type="text" class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="" />
      </div>

      <div class="flex flex-col">
        <label for="responsibility" class="text-indigo-700 text-sm font-medium mb-1">Responsibility</label>
        <input id="responsibility" name="responsibility" type="text" class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="" />
      </div>

      <div class="flex flex-col">
        <label for="priority" class="text-indigo-700 text-sm font-medium mb-1">Priority <span class="text-indigo-700">*</span></label>
        <select id="priority" name="priority" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option>Medium</option>
          <option>Low</option>
          <option>High</option>
        </select>
      </div>

      <div class="col-span-full mt-2">
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-indigo-700 transition w-full sm:w-auto">Add Task</button>
      </div>
    </form>

    <section class="mt-10 overflow-x-auto rounded-md shadow-sm border border-gray-100" aria-label="Tasks Table">
      <table id="tasksTable" class="min-w-full text-left text-sm text-indigo-700">
        <thead class="bg-indigo-100">
          <tr>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Sl No.</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Task Name</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Remarks</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Status</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Open Date</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Closed Date</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Task Given By</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Responsibility</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Priority</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100"></tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXRMiDbYxAgUeMJr-sEnObWxoeojNTxYQ",
      authDomain: "open-task-system.firebaseapp.com",
      databaseURL: "https://open-task-system-default-rtdb.firebaseio.com",
      projectId: "open-task-system",
      storageBucket: "open-task-system.appspot.com",
      messagingSenderId: "430645439647",
      appId: "1:430645439647:web:2e79dda55c9e4c48c906aa",
      measurementId: "G-56PH50CK9T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('taskForm');
    const tableBody = document.querySelector('#tasksTable tbody');

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const dateObj = new Date(dateStr);
      if (isNaN(dateObj)) return '';
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return dateObj.toLocaleDateString('en-US', options);
    }

    function renderTasks(tasks) {
      tableBody.innerHTML = '';
      tasks.forEach(({ key, ...task }, index) => {
        const tr = document.createElement('tr');
        tr.className = 'bg-white';
        tr.innerHTML = `
          <td class="px-4 py-4 whitespace-nowrap">${index + 1}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.taskName}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.remarks}</td>
          <td class="px-4 py-4 whitespace-nowrap"><span class="text-indigo-600 cursor-pointer">${task.status}</span></td>
          <td class="px-4 py-4 whitespace-nowrap"><time datetime="${task.openDate}">${formatDate(task.openDate)}</time></td>
          <td class="px-4 py-4 whitespace-nowrap">${formatDate(task.closedDate)}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.taskGivenBy}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.responsibility}</td>
          <td class="px-4 py-4 whitespace-nowrap ${task.priority.toLowerCase() === 'high' ? 'text-red-600 font-semibold' : ''}">${task.priority}</td>
          <td class="px-4 py-4 whitespace-nowrap space-x-3">
            <button type="button" class="text-indigo-600 font-semibold border border-indigo-600 rounded-full px-6 py-1 hover:bg-indigo-50 transition" onclick="editTask('${key}')">Edit</button>
            <button type="button" class="text-red-500 font-semibold border border-red-400 rounded-full px-6 py-1 hover:bg-red-50 transition" onclick="deleteTask('${key}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function listenForTasks() {
      const tasksRef = ref(db, 'tasks');
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        const tasks = [];
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            tasks.push({ key, ...data[key] });
          }
        }
        renderTasks(tasks);
      });
    }

    async function saveTask(task, key = null) {
      if (key) {
        await set(ref(db, 'tasks/' + key), task);
      } else {
        const newTaskRef = push(ref(db, 'tasks'));
        await set(newTaskRef, task);
      }
    }

    async function deleteTask(key) {
      if (confirm('Are you sure you want to delete this task?')) {
        await remove(ref(db, 'tasks/' + key));
      }
    }

    async function editTask(key) {
      const snapshot = await get(child(ref(db), `tasks/${key}`));
      if (snapshot.exists()) {
        const task = snapshot.val();
        form.taskName.value = task.taskName;
        form.remarks.value = task.remarks;
        form.status.value = task.status;
        form.openDate.value = task.openDate;
        form.closedDate.value = task.closedDate || '';
        form.taskGivenBy.value = task.taskGivenBy;
        form.responsibility.value = task.responsibility;
        form.priority.value = task.priority;
        form.dataset.editKey = key;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const taskName = form.taskName.value.trim();
      const status = form.status.value;
      const openDate = form.openDate.value;
      const priority = form.priority.value;

      if (!taskName || !status || !openDate || !priority) {
        alert('Please fill in all required fields.');
        return;
      }

      const remarks = form.remarks.value.trim();
      const closedDate = form.closedDate.value;
      const taskGivenBy = form.taskGivenBy.value.trim();
      const responsibility = form.responsibility.value.trim();

      const task = {
        taskName,
        remarks,
        status,
        openDate,
        closedDate,
        taskGivenBy,
        responsibility,
        priority
      };

      const editKey = form.dataset.editKey;

      try {
        if (editKey) {
          await saveTask(task, editKey);
          delete form.dataset.editKey;
        } else {
          await saveTask(task);
        }
        form.reset();
        form.openDate.value = '2025-05-27';
        form.priority.value = 'Medium';
        form.status.value = 'Open';
      } catch (error) {
        alert('Error saving task: ' + error.message);
      }
    });

    listenForTasks();
  </script>
</body>
</html>
