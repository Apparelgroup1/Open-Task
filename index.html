<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks Management System - Firebase Realtime Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-indigo-50 to-indigo-200 min-h-screen flex items-center justify-center p-4">
  <main class="bg-white rounded-xl shadow-lg w-full max-w-7xl p-8 md:p-12 font-sans">
    <h1 class="text-indigo-700 text-2xl font-semibold mb-8">
      Tasks Management System
    </h1>

    <form
      id="taskForm"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-6 max-w-full"
      autocomplete="off"
      novalidate
    >
      <div class="flex flex-col">
        <label for="taskName" class="text-indigo-700 text-sm font-medium mb-1"
          >Task Name <span class="text-indigo-700">*</span></label
        >
        <input
          id="taskName"
          name="taskName"
          type="text"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder=""
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="remarks" class="text-indigo-700 text-sm font-medium mb-1"
          >Remarks</label
        >
        <textarea
          id="remarks"
          name="remarks"
          rows="1"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-600 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Additional remarks"
        ></textarea>
      </div>

      <div class="flex flex-col">
        <label for="status" class="text-indigo-700 text-sm font-medium mb-1"
          >Status <span class="text-indigo-700">*</span></label
        >
        <select
          id="status"
          name="status"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        >
          <option>Open</option>
          <option>Closed</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="openDate" class="text-indigo-700 text-sm font-medium mb-1"
          >Open Date <span class="text-indigo-700">*</span></label
        >
        <input
          id="openDate"
          name="openDate"
          type="date"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          value="2025-05-27"
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="closedDate" class="text-indigo-700 text-sm font-medium mb-1"
          >Closed Date</label
        >
        <input
          id="closedDate"
          name="closedDate"
          type="date"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="dd / mm / yyyy"
        />
      </div>

      <div class="flex flex-col">
        <label for="taskGivenBy" class="text-indigo-700 text-sm font-medium mb-1"
          >Task Given By</label
        >
        <input
          id="taskGivenBy"
          name="taskGivenBy"
          type="text"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder=""
        />
      </div>

      <div class="flex flex-col">
        <label for="responsibility" class="text-indigo-700 text-sm font-medium mb-1"
          >Responsibility</label
        >
        <input
          id="responsibility"
          name="responsibility"
          type="text"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder=""
        />
      </div>

      <div class="flex flex-col">
        <label for="priority" class="text-indigo-700 text-sm font-medium mb-1"
          >Priority <span class="text-indigo-700">*</span></label
        >
        <select
          id="priority"
          name="priority"
          class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        >
          <option>Medium</option>
          <option>Low</option>
          <option>High</option>
        </select>
      </div>

      <div class="col-span-full mt-2">
        <button
          type="submit"
          class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-indigo-700 transition w-full sm:w-auto"
        >
          Add Task
        </button>
      </div>
    </form>

    <section
      class="mt-10 overflow-x-auto rounded-md shadow-sm border border-gray-100"
      aria-label="Tasks Table"
    >
      <table id="tasksTable" class="min-w-full text-left text-sm text-indigo-700">
        <thead class="bg-indigo-100">
          <tr>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Sl No.</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Task Name</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Remarks</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Status</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Open Date</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Closed Date</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Task Given By</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Responsibility</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Priority</th>
            <th class="px-4 py-3 whitespace-nowrap font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100"></tbody>
      </table>
    </section>
  </main>

  <script>
    // Your Firebase configuration - replace with your own config from Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('taskForm');
    const tableBody = document.querySelector('#tasksTable tbody');

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const dateObj = new Date(dateStr);
      if (isNaN(dateObj)) return '';
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return dateObj.toLocaleDateString('en-US', options);
    }

    function renderTasks(tasks) {
      tableBody.innerHTML = '';
      tasks.forEach((task, index) => {
        const tr = document.createElement('tr');
        tr.className = 'bg-white';
        tr.innerHTML = `
          <td class="px-4 py-4 whitespace-nowrap">${index + 1}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.taskName}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.remarks}</td>
          <td class="px-4 py-4 whitespace-nowrap">
            <span class="text-indigo-600 cursor-pointer">${task.status}</span>
          </td>
          <td class="px-4 py-4 whitespace-nowrap">
            <time datetime="${task.openDate}">${formatDate(task.openDate)}</time>
          </td>
          <td class="px-4 py-4 whitespace-nowrap">${formatDate(task.closedDate)}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.taskGivenBy}</td>
          <td class="px-4 py-4 whitespace-nowrap">${task.responsibility}</td>
          <td class="px-4 py-4 whitespace-nowrap ${
            task.priority.toLowerCase() === 'high' ? 'text-red-600 font-semibold' : ''
          }">${task.priority}</td>
          <td class="px-4 py-4 whitespace-nowrap space-x-3">
            <button
              type="button"
              class="text-indigo-600 font-semibold border border-indigo-600 rounded-full px-6 py-1 hover:bg-indigo-50 transition"
              data-key="${task.key}"
              onclick="editTask('${task.key}')"
            >
              Edit
            </button>
            <button
              type="button"
              class="text-red-500 font-semibold border border-red-400 rounded-full px-6 py-1 hover:bg-red-50 transition"
              data-key="${task.key}"
              onclick="deleteTask('${task.key}')"
            >
              Delete
            </button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Fetch and listen for tasks changes in realtime
    function listenForTasks() {
      db.ref('tasks').on('value', (snapshot) => {
        const data = snapshot.val();
        const tasks = [];
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            tasks.push({ key, ...data[key] });
          }
        }
        renderTasks(tasks);
      });
    }

    // Add or update task in Firebase
    function saveTask(task, key = null) {
      if (key) {
        return db.ref('tasks/' + key).set(task);
      } else {
        const newTaskRef = db.ref('tasks').push();
        return newTaskRef.set(task);
      }
    }

    // Delete task from Firebase
    function deleteTask(key) {
      if (confirm('Are you sure you want to delete this task?')) {
        db.ref('tasks/' + key).remove();
      }
    }

    // Edit task: populate form with task data
    function editTask(key) {
      db.ref('tasks/' + key).once('value').then((snapshot) => {
        const task = snapshot.val();
        if (!task) return;
        form.taskName.value = task.taskName;
        form.remarks.value = task.remarks;
        form.status.value = task.status;
        form.openDate.value = task.openDate;
        form.closedDate.value = task.closedDate || '';
        form.taskGivenBy.value = task.taskGivenBy;
        form.responsibility.value = task.responsibility;
        form.priority.value = task.priority;

        // Store editing key on form dataset
        form.dataset.editKey = key;
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const taskName = form.taskName.value.trim();
      const status = form.status.value;
      const openDate = form.openDate.value;
      const priority = form.priority.value;

      if (!taskName || !status || !openDate || !priority) {
        alert('Please fill in all required fields.');
        return;
      }

      const remarks = form.remarks.value.trim();
      const closedDate = form.closedDate.value;
      const taskGivenBy = form.taskGivenBy.value.trim();
      const responsibility = form.responsibility.value.trim();

      const task = {
        taskName,
        remarks,
        status,
        openDate,
        closedDate,
        taskGivenBy,
        responsibility,
        priority
      };

      const editKey = form.dataset.editKey;

      if (editKey) {
        saveTask(task, editKey).then(() => {
          form.reset();
          form.openDate.value = '2025-05-27';
          form.priority.value = 'Medium';
          form.status.value = 'Open';
          delete form.dataset.editKey;
        });
      } else {
        saveTask(task).then(() => {
          form.reset();
          form.openDate.value = '2025-05-27';
          form.priority.value = 'Medium';
          form.status.value = 'Open';
        });
      }
    });

    // Start listening for tasks on page load
    listenForTasks();
  </script>
</body>
</html>
